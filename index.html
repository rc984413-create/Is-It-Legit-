<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Is It Legit?</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0a3cff, #0a6cff);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 12px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: #ffffff;
      color: #0a3cff;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      margin-top: 18px;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      display: none;
      font-weight: 600;
    }

    .safe {
      background: #1fbf75;
      color: #ffffff;
    }

    .caution {
      background: #f4c430;
      color: #000000;
    }

    .risk {
      background: #e63946;
      color: #ffffff;
    }

    .details {
      font-size: 14px;
      margin-top: 8px;
      font-weight: 400;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Is It Legit?</h1>
    <div class="subtitle">Quick trust check for websites</div>

    <input type="text" id="input" placeholder="Enter website (example.com)" />
    <button onclick="checkSite()">Check</button>

    <div id="result" class="result">
      <div id="status"></div>
      <div id="details" class="details"></div>
    </div>
  </div>

  <script>
    function checkSite() {
      const input = document.getElementById("input").value.trim().toLowerCase();
      const resultBox = document.getElementById("result");
      const status = document.getElementById("status");
      const details = document.getElementById("details");

      resultBox.className = "result";
      resultBox.style.display = "block";

      if (!input) {
        status.innerText = "Please enter a website";
        details.innerText = "";
        resultBox.classList.add("caution");
        return;
      }

      let score = 0;

      // Known risky keywords
      const riskyKeywords = ["free", "giveaway", "bonus", "crypto", "wallet", "login", "verify", "claim"];
      riskyKeywords.forEach(word => {
        if (input.includes(word)) score += 2;
      });

      // Suspicious TLDs
      if (input.endsWith(".xyz") || input.endsWith(".top") || input.endsWith(".click")) {
        score += 3;
      }

      // No dot (likely not a real domain)
      if (!input.includes(".")) {
        score += 4;
      }

      if (score <= 2) {
        status.innerText = "ðŸŸ¢ Likely Safe";
        details.innerText = "No major public risk signals detected.";
        resultBox.classList.add("safe");
      } else if (score <= 5) {
        status.innerText = "ðŸŸ¡ Use Caution";
        details.innerText = "Some warning signs found. Double-check before trusting.";
        resultBox.classList.add("caution");
      } else {
        status.innerText = "ðŸ”´ High Risk";
        details.innerText = "Multiple scam-associated signals detected.";
        resultBox.classList.add("risk");
      }
    }
  </script>

</body>
</html>
